<html>
  <head>
    <title>Mental Health Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="question.css")
    }}" />
  </head>
  <body>
    <div class="app">
      <h1>Thank you for answering the questionnaire</h1>
      <div class="quiz">
        <h2 id="question">
          Do you want to return to home or view your statistics
        </h2>
        <div id="answer-buttons">
          <button
            class="btn"
            onclick="back_home()"
          >
            Back to Home
          </button>
          <button
            class="btn"
            onclick="view_statistics()"
          >
            View Statistics
          </button>
      </div>
    </div>

    <script>
      function back_home() {
        // Redirect to the start questionnaire page
        window.location.href = "/"; // Adjust the URL as needed
      }

      function view_statistics() {
        // Redirect to the view statistics page
        window.location.href = "/statistics"; // Adjust the URL as needed
      }
    </script>
  </body>
</html>
