<html>
  <head>
    <title>Mental Health Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="question.css")
    }}" />
  </head>
  <body>
    <div class="app">
      <form action="{{ url_for('question1') }}" method="POST">
        <h1>Mental Health Questionnaire</h1>
        <div class="quiz">
          <h2 id="question">How are you feeling today?</h2>
          <div id="answer-buttons">
            <button
              class="btn"
              name="option"
              value="Stressed"
              onclick="selectOption(this)"
            >
              Stressed
            </button>
            <button
              class="btn"
              name="option"
              value="Anxious"
              onclick="selectOption(this)"
            >
              Anxious
            </button>
            <button
              class="btn"
              name="option"
              value="Okay"
              onclick="selectOption(this)"
            >
              Okay
            </button>
            <button
              class="btn"
              name="option"
              value="Good"
              onclick="selectOption(this)"
            >
              Good
            </button>
          </div>

          <script>
            function selectOption(btn) {
              var buttons = document.querySelectorAll(".btn");
              buttons.forEach(function (button) {
                button.classList.remove("selected");
              });
              btn.classList.add("selected");
            }
          </script>
        </div>
      </form>
    </div>
  </body>
</html>
