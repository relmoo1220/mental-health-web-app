<html>
  <head>
    <title>Mental Health Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="question.css")
    }}" />
  </head>
  <body>
    <div class="app">
      <form action="{{ url_for('question2') }}" method="POST">
        <h1>Mental Health Questionnaire</h1>
        <div class="quiz">
          <h2 id="question">
            How would you describe your sleep quality recently?
          </h2>
          <div id="answer-buttons">
            <button
              class="btn"
              name="option"
              value="Poor"
              onclick="selectOption(this)"
            >
              Poor
            </button>
            <button
              class="btn"
              name="option"
              value="Fair"
              onclick="selectOption(this)"
            >
              Fair
            </button>
            <button
              class="btn"
              name="option"
              value="Good"
              onclick="selectOption(this)"
            >
              Good
            </button>
            <button
              class="btn"
              name="option"
              value="Excellent"
              onclick="selectOption(this)"
            >
              Excellent
            </button>
          </div>

          <script>
            function selectOption(btn) {
              var buttons = document.querySelectorAll(".btn");
              buttons.forEach(function (button) {
                button.classList.remove("selected");
              });
              btn.classList.add("selected");
            }
          </script>
        </div>
      </form>
    </div>
  </body>
</html>
